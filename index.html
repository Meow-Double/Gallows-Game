<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <!-- <script src="./libs/rain.js" defer></script> -->
    <script src="./libs/particles.js" defer></script>
  </head>
  <body>
    <main>
     
      <section class="menu">
        <h1 class="menu-title">Добро пожаловать в виселицу!</h1>
        <div class="container">
         
          <ul class="list">
            <li><button class="menu__btn menuBtn">Начать игру</button></li>
            <li><button class="menu__btn menuBtn open-modal">Правила игры</button></li>
            <li><button class="menu__btn menuBtn">Разработчик сайта</button></li>
          </ul>
        </div>
      </section>

      <section class="layers__container hidden">
        
        <div class="layers__item layer-1" style="background-image: url(./img/bg-test.png)"></div>
        <div class="layers__item layer-2" style="background-image: url(./img/middle-2.png)"></div>
        <div class="layers__item layer-3" style="background-image: url(./img/middle-1-r.png)"></div>
        <div class="layers__item stick" style="background-image: url(./img/stick.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick+-t.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick-1.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick-2.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick-3.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick-5.png)"></div>
        <div class="layers__item stick bg--hidden" style="background-image: url(./img/stick-6.png)"></div>
        <div class="layers__item layer-4" style="background-image: url(./img/front.png)"></div>
        <!-- <img class="person" src="./img/person.png" alt=""> -->
        
        <!-- <div class="layers__item layer-5">
          <canvas class="rain"></canvas>
        </div> -->
        <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#938086"></canvas>

      <section />
    </main>

    <section class="main hidden">
      <div class="error"></div>
      <div class="info">
        <p class="title">Загадонное слово</p>
        <span class="word">_ _ _ _ _</span>
        <p class="your-text">Вы ввели: <span class="write-word">_</span></p>
      </div>
      
      <div class="errorsBlock">
        <div >Ошибки:</div>
        <ul class="errorsList">
          <!-- <li>a</li>
          <li>b</li>
          <li>c</li> -->
        </ul>
      </div>
      
      <audio class="media__audio" src="./music/main-audio.mp3" loop></audio>


      
    <div class="back">
      <button class="back-btn menuBtn back-js">Вернуться назад</button>
      <button class="back-btn menuBtn sound-btn sound-js">
        <svg class="sound-ico-start" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="currentColor" d="M8.746 1.065A.5.5 0 0 1 9 1.5v12a.5.5 0 0 1-.757.429L3.362 11H1.5A1.5 1.5 0 0 1 0 9.5V5.497a1.5 1.5 0 0 1 1.5-1.499h1.862l4.88-2.927a.5.5 0 0 1 .504-.006m5.108 3.079l-.354-.353l-.707.707l.351.352l.003.002l.02.022a3.194 3.194 0 0 1 .386.597c.22.439.447 1.112.447 2.025c0 .913-.228 1.586-.447 2.025a3.19 3.19 0 0 1-.297.486a1.988 1.988 0 0 1-.11.133l-.002.003l-.351.35l.707.708l.354-.353l-.354-.354l.354.354l.001-.002l.002-.002l.005-.005l.014-.014l.043-.048c.035-.04.082-.097.137-.17c.11-.146.251-.36.391-.639c.28-.56.553-1.386.553-2.472s-.272-1.911-.553-2.472a4.19 4.19 0 0 0-.39-.639a2.89 2.89 0 0 0-.181-.217l-.014-.015l-.005-.005l-.002-.002c0-.001-.002-.002-.355.352z"/></svg>
      
        <svg class="sound-hidden sound-ico-pause" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="currentColor" d="M9 1.5a.5.5 0 0 0-.757-.429L3.362 3.998H1.5c-.829 0-1.5.67-1.5 1.5V9.5c0 .829.67 1.5 1.5 1.5h1.862l4.88 2.929A.5.5 0 0 0 9 13.5zm4.208 5.996L14.62 8.91l-.707.707L12.5 8.203l-1.414 1.413l-.707-.707l1.414-1.413l-1.414-1.413l.707-.707L12.5 6.789l1.415-1.413l.706.707z"/></svg>
      
      </button>


    </div>


  <div class="far far-left"></div> 
  <div class="far far-right"></div> 
  <!-- <img class="tabyretka" src="./img/tabyretka.png" alt="">  -->
  <audio class="audio-car" src="./music/00292.mp3" loop></audio>
  <audio class="knopka" src="./music/knopka-vyiklyucheniya-na-nastolnoy-lampe1.mp3"></audio>
  <audio class="error-audio" src="./music/zvuk-oshybki-met.mp3"></audio>


  <!-- --------------------------------------- -->
  <audio class="glasses-audio" src="./music/glassesmp3.mp3"></audio>
  <audio class="skrip-audio" src="./music/skrip.mp3"></audio>

  src="./videos/smoke-background-optimized.mp4"

    </section>



    <div class="modal">
      <div class="body">
        <h2 class="modal-title">Правила игры</h2>
        <p>В данной игре ...</p>
      </div>
    </div>
  </body>
</html>
